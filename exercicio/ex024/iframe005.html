<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exemplo de Iframe</title>

        body{
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Exemplos de Iframe</h1>

    <h3>Google Docs</h3>

</body>
</html>

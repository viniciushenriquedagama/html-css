<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: auto;
            border-radius: 2px;
        }
        caption{
            font-size: 1.2em;
           border: 1px solid black;
           border-radius: 5px 0px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <caption>Favorites Movies</caption>
            </tr>
            <tr>
                <th scope="row">
                    group
                </th>
                <th scope="row">
                    name
                </th>
                <th colspan="3" scope="rowgroup">
                    Movies
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <th rowspan="3" scope="rowgroup">woman</th>
              <td>fernanda</td>
              <td>big hero</td>
              <td>hero</td>
              <td>hulk</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>vingadore</td>
                <td>O Homem</td>
                <td>homem aranha</td>

            </tr>
            <tr>
                <td>alicia</td>
                <td>castelo</td>
                <td>de</td>
                <td>vidro</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Man</th>
                <td>fernando</td>
                <td>homem de ferro</td>
                <td>homem aranha</td>
                <td>sentinela</td>
            </tr>
            <tr>
                <td>gabriel</td>
                <td>X-men</td>
                <td>homem aranha</td>
                <td>VmZ</td>
            </tr>
            <tr>
                <td>
                    Arthur
                </td>
                <td>
                    divertidamente
                </td>
                <td>
                    sei la              
                </td>
                <td>opai</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="col">TOTAL</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

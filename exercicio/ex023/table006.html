<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela colgroup</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            border:  1px solid black;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome{
            background: red;
        }
        col.csexo{
            background: rgb(161, 9, 9);
        }
        col.grupo{
            background: cyan;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="grupo" span="2">
            <col class="cprofissao">
        </colgroup>
        <caption>cadrasto</caption>
        <tr>
            <th scope="col">
                Nome
            </th>
            <th scope="col">
                Sexo
            </th>
            <th scope="col">
                Idade
            </th>
            <th scope="col">
                Profissão
            </th>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td>Masculino</td>
            <td>20</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>feminino</td>
            <td>40</td>
            <td>faxineira</td>
        </tr>
        <tr>
            <td>Claúdio</td>
            <td>Masculino</td>
            <td>45</td>
            <td>gerente</td>
        </tr>
        <tr>
            <td>aline</td>
            <td>Feminino</td>
            <td>25</td>
            <td>juiza</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização de caixas</title>
    <style>
        section{
            position: relative;
            height: 600px;
            width: 600px;
            max-width: 100%;
            background-color: violet;
        }
        article{
            position: absolute;
            background-color: yellow;
            height: 200px;
            width: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section>
        <article></article>
    </section>
</body>
</html>
